
<div class="search-results">
  <!-- spinner -->
  <app-spinner *ngIf="isLoading && results.length === 0 "></app-spinner>

  <!-- error message -->
  @if(error) {
    <app-error-message [errorMessage]="errorMessage"/>
  }
  <!-- results -->
  <ul class="results">
    @for(recipe of paginatedResults; track $index) {
      <li class="preview">
        <a
          class="preview__link preview__link"
          [routerLink]="['/recipe', results[$index].id]"
          routerLinkActive="preview__link--active">
          <figure class="preview__fig">
            <img [src]="recipe.image_url" alt="Test" />
          </figure>
          <div class="preview__data">
            <h4 class="preview__title">{{ recipe.title }}</h4>
            <p class="preview__publisher">{{ recipe.publisher }}</p>
          </div>
        </a>
      </li>
    }
  </ul>

<!-- pagination -->
    <p-paginator
        (onPageChange)="onPageChange($event)"
        [rows]="rows"
        [totalRecords]="totalResults"/>
